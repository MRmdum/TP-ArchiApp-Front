<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Simple</title>
    <!-- Bootstrap Replit Theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div>
        <!-- Header -->
        <header>
            <h1 Forum de discussion</h1>
        </header>

        <!-- Messages List -->
        <div class="card mb-4">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for message in messages %}
                    <li class="list-group-item">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="messageText" class="form-label">Votre message</label>
                    <textarea class="form-control" id="messageText" rows="3" 
                              placeholder="Ã‰crivez votre message ici..."></textarea>
                </div>
                <button type="button" class="btn btn-secondary">Envoyer</button>
            </div>
        </div>
    </div>
</body>
</html>
