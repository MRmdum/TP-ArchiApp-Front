<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- Header -->
        <header>
            <h1>Forum de discussion</h1>
        </header>

        <!-- Messages List -->
        <div class="card mb-4">
            <div class="card-body">
                <ul class="list-group list-group-flush" id="message-list">
                    <!-- Messages will be added dynamically with JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <textarea class="form-control" id="messageText" rows="3" 
                              placeholder="Ã‰crivez votre message ici..."></textarea>
                </div>
                <button type="button" class="btn">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
